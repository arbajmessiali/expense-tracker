<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/css/pikaday.min.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="main-content">
            <form id="expense-form">
                <div class="form-control">
                    <label for="expense-name">Expense Name</label>
                    <input type="text" id="expense-name" required>
                </div>
                <div class="form-control">
                    <label for="expense-amount">Amount</label>
                    <input type="number" id="expense-amount" required>
                </div>
                <div class="form-control">
                    <label for="expense-date">Date</label>
                    <div id="expense-date" class="calendar-container"></div>
                </div>
                <button type="submit">Add Expense</button>
            </form>
            <div class="tabs">
                <button class="tab-button" data-tab="daily">Daily</button>
                <button class="tab-button" data-tab="weekly">Weekly</button>
                <button class="tab-button" data-tab="monthly">Monthly</button>
            </div>
        </div>
        <div class="tab-content" id="daily">
            <ul id="expense-list-daily"></ul>
            <h2>Total Daily: $<span id="total-daily">0</span></h2>
        </div>
        <div class="tab-content" id="weekly">
            <ul id="expense-list-weekly"></ul>
            <h2>Total Weekly: $<span id="total-weekly">0</span></h2>
        </div>
        <div class="tab-content" id="monthly">
            <ul id="expense-list-monthly"></ul>
            <h2>Total Monthly: $<span id="total-monthly">0</span></h2>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/pikaday.min.js"></script>
</body>
</html>
